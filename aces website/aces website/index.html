<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <h1 id="mainTitle">WELCOME</h1>
        <h2>The Debugging Challenge</h2>

        <div class="button-container" id="buttonContainer">

            <button onclick="showLevel2()">C C++ DEBUGGING</button>

        <!-- HTML CSS Debugging Levels -->
        <div id="htmlLevelsContainer"></div>

        <!-- C and C++ Debugging Levels -->
        <div id="cLevelsContainer"></div>

         <!-- C and C++ Debugging Levels -->
         <div id="pyLevelsContainer"></div>


        <div id="win" class="hidden">

            <p>You've completed all levels!</p>
            <p>Get Your Goodies From The ACES Team !!!!</p>
        </div>
    </div>

    <script src="script.js"></script>
